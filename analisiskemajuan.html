<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analisis Kemajuan - EduSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f9fdfc;
      font-family: 'Segoe UI', sans-serif;
    }
    .summary-card {
      min-height: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="fw-bold text-center mb-5">üìà Analisis Kemajuan Belajar</h2>

  <!-- Ringkasan Aktivitas -->
  <div class="row text-center mb-4">
    <div class="col-md-3">
      <div class="card summary-card">
        <div class="card-body">
          <h6 class="card-title">Video Ditonton</h6>
          <h4 id="videoCount">5</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card summary-card">
        <div class="card-body">
          <h6 class="card-title">Soal Dijawab</h6>
          <h4 id="quizCount">12</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card summary-card">
        <div class="card-body">
          <h6 class="card-title">Diskusi Diikuti</h6>
          <h4 id="forumCount">4</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card summary-card">
        <div class="card-body">
          <h6 class="card-title">Skor Rata-rata</h6>
          <h4 id="avgScore">85%</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Grafik Perkembangan Poin -->
  <div class="card mb-5">
    <div class="card-body">
      <h5 class="card-title">Grafik Poin Mingguan</h5>
      <canvas id="pointChart"></canvas>
    </div>
  </div>

  <!-- Kembali ke Beranda -->
  <div class="text-center">
    <a href="dashboard.html" class="btn btn-secondary">‚¨ÖÔ∏è Kembali</a>
  </div>
</div>

<script>
  const ctx = document.getElementById('pointChart').getContext('2d');
  const pointChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat'],
      datasets: [{
        label: 'Poin',
        data: [10, 20, 30, 50, 70],
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>
