<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Interaktif - Hak Asasi Manusia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f7ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .quiz-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Video Interaktif: Hak Asasi Manusia</h2>
    <div class="video-container mb-4">
      <iframe src="https://www.youtube.com/embed/MW72i0S8m-k" title="Video HAM" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="quiz-section">
      <h4 class="mb-3">Kuis Interaktif - Uji Pemahamanmu!</h4>
      <form id="quizForm">
        <div class="question">
          <label><strong>1. Apa yang dimaksud dengan Hak Asasi Manusia?</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="A">
            <label class="form-check-label">A. Hak yang diberikan oleh negara kepada warga negaranya</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="B">
            <label class="form-check-label">B. Hak yang melekat sejak lahir sebagai manusia</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="C">
            <label class="form-check-label">C. Hak untuk memilih pekerjaan</label>
          </div>
        </div>

        <div class="question">
          <label><strong>2. Contoh pelanggaran HAM di lingkungan sekolah adalah...</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="A">
            <label class="form-check-label">A. Tidak memperbolehkan siswa beribadah</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="B">
            <label class="form-check-label">B. Memberi sanksi bagi siswa yang melanggar tata tertib</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="q2" value="C">
            <label class="form-check-label">C. Menghina teman yang berbeda agama</label>
          </div>
        </div>

        <div class="question">
          <label><strong>3. Mengapa HAM penting untuk dijaga?</strong></label>
          <textarea class="form-control" name="q3" rows="3" placeholder="Jawabanmu..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Kirim Jawaban</button>
        <div id="result" class="mt-3 fw-bold"></div>
      </form>
      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary px-4 py-2 rounded-pill shadow">⬅️ Kembali</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const q1 = document.querySelector('input[name="q1"]:checked');
  const q2s = document.querySelectorAll('input[name="q2"]:checked');
  const q3 = document.querySelector('textarea[name="q3"]').value.trim();
  let score = 0;
  let feedback = "";

  // Reset warna
  document.querySelectorAll('.form-check-label').forEach(label => label.style.color = '');

  // Evaluasi soal 1
  if (q1) {
    if (q1.value === 'B') {
      score++;
      q1.parentElement.querySelector('label').style.color = 'green';
    } else {
      q1.parentElement.querySelector('label').style.color = 'red';
    }
  }

  // Evaluasi soal 2
  const q2Values = Array.from(q2s).map(cb => cb.value);
  const correctQ2 = ["A", "C"];
  let correctCount = 0;

  document.querySelectorAll('input[name="q2"]').forEach(cb => {
    const label = cb.nextElementSibling;
    if (correctQ2.includes(cb.value)) {
      if (cb.checked) {
        label.style.color = 'green';
        correctCount++;
      } else {
        label.style.color = 'black';
      }
    } else {
      if (cb.checked) {
        label.style.color = 'red';
      }
    }
  });
  if (correctCount === 2 && q2Values.length === 2) score++;

  // Evaluasi soal 3
  if (q3.length > 20) score++;

  feedback = `Skor Anda: ${score}/3
`;
  if (score === 3) feedback += "Luar biasa! Kamu memahami HAM dengan sangat baik.";
  else if (score === 2) feedback += "Bagus! Sedikit lagi sempurna.";
  else feedback += "Yuk, ulangi lagi videonya untuk pemahaman lebih baik.";

  document.getElementById('result').textContent = feedback;
});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
